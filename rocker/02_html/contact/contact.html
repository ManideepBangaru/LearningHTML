<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome to contact page !!!</h1>
    <h3>Contact</h3>
    <h3><a href="../index.html"></a></h3>

    <div id="contact-form">
        <form action="" method="post">
            <label for="get_full_name"> Name </label>
            <br>
            <input type="text" name="get_full_name" id="" placeholder="Full Name">
            <br>
            <br>
            <label for="get_email"> Email </label>
            <br>
            <input type="email" name="get_email" id="" placeholder="Enter mail address" value="@gmail.com">
            <br>
            <br>
            <textarea name="details" id="" cols="30" rows="10" placeholder="comments"></textarea>
            <br>
            <br>
            <label for="language"> Preferred Language</label>
            <select name="language" id="">
                <option value="py"> Python </option>
                <option value="r"> R </option>
                <option value="js"> Java </option>
            </select>
            <br>
            <br>
            <p>
                <label for="Proficiency"> Proficiency </label>
                <input type="checkbox" name="one" id="">
                <label for="one">Beginner level</label>
                <input type="checkbox" name="two" id="">
                <label for="two">Intermediate level</label>
                <input type="checkbox" name="three" id="">
                <label for="three">Advance level</label>
            </p>
            <br>
            <br>
            <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
